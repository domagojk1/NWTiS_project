<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>${m.registration_Title}</title>
        <h:outputStylesheet library="css" name="osnovna.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet library="css" name="default.css"/>
    </h:head>
    <h:body>
        <h1>${m.registration_Title}</h1>
        <br/><br/>
        
        <h:panelGrid columns="1" style="margin: 0 auto;">
            
            
            <h:panelGroup layout="block">
                <h:form>
                    <h:outputText value="${m.registration_Role}" style="font-weight: bold"/><br/>
                    <h:selectOneRadio value="${registration.role}">
                        <f:selectItem itemValue="Administrator" itemLabel="${m.registration_Admin}"/>
                        <f:selectItem itemValue="Korisnik" itemLabel="${m.registration_User}"/>
                    </h:selectOneRadio>
                    <br/>

                    <h:outputText value="${m.registration_Name}" style="font-weight: bold"/>
                    <br/>
                    <h:inputText value="${registration.name}" />
                    <br/>

                    <h:outputText value="${m.registration_Surname}" style="font-weight: bold"/>
                    <br/>
                    <h:inputText value="${registration.surname}" />
                    <br/>

                    <h:outputText value="${m.registration_Username}" style="font-weight: bold"/>
                    <br/>
                    <h:inputText value="${registration.username}"/>
                    <br/>

                    <h:outputText value="${m.registration_Password}" style="font-weight: bold"/>
                    <br/>
                    <h:inputSecret value="${registration.password}"/>
                    <br/>

                    <h:outputText value="${m.registration_PasswordCon}" style="font-weight: bold"/>
                    <br/>
                    <h:inputSecret value="${registration.passwordCheck}"/>
                    <br/>

                    <h:outputText value="${m.registration_Email}" style="font-weight: bold"/>
                    <br/>
                    <h:inputText value="${registration.mail}"/>
                    <br/>
                    <br/>

                    <h:commandButton action="${registration.register()}" value="${m.registration_Register}"/>
                </h:form>
        
                <br/>
                <h:outputText value="${registration.message}" style="font-weight: bold; color:red;"/>
                    </h:panelGroup>
        </h:panelGrid>
        
    </h:body>
</html>
