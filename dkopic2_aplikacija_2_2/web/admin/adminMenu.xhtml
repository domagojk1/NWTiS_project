<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="${localization.chosenLocale}"/>
    <h:head>
        <title>${m.adminMenu_Title}</title>
        <h:outputStylesheet library="css" name="osnovna.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet library="css" name="default.css"/>
    </h:head>
    <h:body>
        <h1>${m.adminMenu_Title}</h1>
       
        <h:form>

                <br/>

                </li>
                <br/>
                <li>
                    <h:commandLink action="mails.xhtml" value="${m.adminMenu_Mails}"/>
                </li>
                <br/>
                <li>
                    <h:commandLink action="log.xhtml" value="${m.adminMenu_Log}"/>

                <br/>
                <li>
                    <h:outputLink value="${request.contextPath}/user/user.xhtml">${m.user_Title}</h:outputLink>
